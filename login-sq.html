<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - OSS</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/webfonts.css" rel="stylesheet">
<link href="css/animations.css" rel="stylesheet">
<link href="plugins/material-design/material.css" rel="stylesheet">

<link href="css/login-sq.css" rel="stylesheet">
</head>
<style>
.animated{
	animation-duration:0.5s;
}
</style>
<body>
<div class="login-header pullDown">
	<div class="govt-logo pull-left fadeInDown go animated delay-250"><img src="images/govt.svg" > </div>
    <div class="dp-logo pull-right fadeInDown go animated delay-250"><img src="images/dp-logo.svg" ></div>
    
    <div class="oss-logo fadeInDown go animated delay-750">
    	<i class="demo-icon icon-logo-square">&#xe810;</i>
    </div>
</div>
<div class="login-box fadeIn go animated delay-1000">
	<div class="mini-heading">
    	<div class="row">
        	<div class="col-sm-3"><hr/></div>
            <div class="col-sm-6 ar-kufi">تسجيل دخول موظف</div>
        	<div class="col-sm-3"><hr/></div>            
        </div>
    </div>
    <form class="form-horizontal">
  <div class="form-group username">
      <input type="email" class="form-control" placeholder="اسم المستخدم">
  </div>
  <div class="form-group password">
      <input type="password" class="form-control" placeholder="كلمه السر">
  </div>
  <div class="form-group form-buttons">
  	<div class="row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">دخول</button>
    </div>
  	<div class="col-sm-6">
    	<a href="#" class="ar-kufi">هل نسيت كلمة المرور ؟</a>
        <a href="#" class="ar-kufi">مساعدة</a>
    </div>
    
    </div>
  </div>
</form>
</div>
<div class="oss-copyright fadeIn go animated delay-1000">
<span>جميع الحقوق محفوظة ٢٠١٦</span>
 <span>الإدارة العامة للخدمات الذكية</span>

</div>
</body>
<!-- jQuery --> <script src="js/jquery-1.11.3.min.js"></script>
<!-- bootstrap --> <script src="js/bootstrap.js"></script>
<script src="plugins/material-design/material.js"></script>
</html>
