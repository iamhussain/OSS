<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - OSS</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/webfonts.css" rel="stylesheet">
<link href="css/animations.css" rel="stylesheet">
<link href="plugins/material-design/material.css" rel="stylesheet">

<link href="css/login2.css" rel="stylesheet">
</head>

<body>
<div class="login-header">
	<div class="govt-logo col-sm-2"><i class="demo-icon icon-govt">&#xe80f;</i></div>
    <div class="col-sm-8">
    <div class="big-logo"><span><img src="images/logo-square.svg" alt=""/></span></div>
    </div>
    <div class="dp-logo col-sm-2"><i class="demo-icon icon-dp-logo">&#xe80e;</i></div>
</div>
<div class="login-box">
	<div class="user-avatar"><i class="material-icons">person</i></div>
    <form class="form-horizontal">
  <div class="form-group username">
      <input type="email" class="form-control" placeholder="اسم المستخدم">
  </div>
  <div class="form-group password">
      <input type="password" class="form-control" placeholder="كلمه الس">
  </div>
  <div class="form-group form-buttons">
  	<div class="row">
    <div class="col-sm-6">
      <button type="submit" class="btn btn-primary">دخول</button>
    </div>
  	<div class="col-sm-6">
    	<a href="#" class="ar-kufi">هل نسيت كلمة المرور ؟</a>
        <a href="#" class="ar-kufi">مساعدة</a>
    </div>
    
    </div>
  </div>
</form>
</div>

</body>
<!-- jQuery --> <script src="js/jquery-1.11.3.min.js"></script>
<!-- bootstrap --> <script src="js/bootstrap.js"></script>
<script src="plugins/material-design/material.js"></script>
</html>
